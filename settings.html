    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-boxes me-2"></i> نظام إدارة التوزيع </a><button data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="branches.html">الفروع</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
                    <li class="nav-item"><a class="nav-link active" href="settings.html">الإعدادات</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1 class="display-4">إعدادات النظام</h1>
                <p class="lead">قم بتخصيص إعدادات النظام حسب احتياجاتك</p>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title mb-0">الإعدادات العامة</h3>
                    </div>
                    <div class="card-body">
                        <form id="settingsForm">
                            <div class="row">
                                <div class="col-md-4 mb-3"><label class="form-label" for="productName">اسم المنتج</label><input class="form-control form-control" type="text" id="productName" required=""></div>
                                <div class="col-md-4 mb-3"><label class="form-label" for="productUnit">وحدة القياس</label><input class="form-control form-control" type="text" id="productUnit" required=""></div>
                                <div class="col-md-4 mb-3"><label class="form-label" for="currency">العملة</label><input class="form-control form-control" type="text" id="currency" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label class="form-label" for="pricePerUnit">سعر الوحدة</label><input class="form-control form-control" type="number" id="pricePerUnit" min="0" required="" step="0.01"></div>
                                <div class="col-md-6 mb-3"><label class="form-label" for="defaultPaymentType">نوع الدفع الافتراضي</label><select class="form-select form-select" id="defaultPaymentType" required="">
                                        <option value="كاش">كاش</option>
                                        <option value="آجل">آجل</option>
                                    </select></div>
                            </div>
                            <div class="text-center"><button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save me-2"></i> حفظ الإعدادات </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-white bg-dark py-3 mt-5">
        <div class="container">
            <p class="mb-0">جميع الحقوق محفوظة © 2025 - <strong>عمرو عبدالسلام</strong></p>
