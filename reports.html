<!DOCTYPE html>
<html data-bs-theme="light" lang="ar" data-bss-forced-theme="light" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>نظام إدارة التوزيع</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-boxes me-2"></i> نظام إدارة التوزيع </a><button data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="branches.html">الفروع</a></li>
                    <li class="nav-item"><a class="nav-link active" href="reports.html">التقارير</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">الإعدادات</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1 class="display-4">تقارير التوزيع</h1>
                <p class="lead">عرض وطباعة تقارير التوزيع والحسابات للفروع</p>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-white bg-primary">
                        <h3 class="card-title mb-0">خيارات التقرير</h3>
                    </div>
                    <div class="card-body">
                        <form id="reportForm">
                            <div class="row">
                                <div class="col-md-3 mb-3"><label class="form-label" for="reportType">نوع التقرير</label><select class="form-select form-select form-select form-select" id="reportType" required="">
                                        <option value="weekly" selected="">أسبوعي</option>
                                        <option value="monthly">شهري</option>
                                        <option value="custom">مخصص</option>
                                    </select></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="reportBranch">الفرع</label><select class="form-select form-select form-select form-select" id="reportBranch">
                                        <option value="all" selected="">جميع الفروع</option>
                                    </select></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="startDate">من تاريخ</label><input class="form-control form-control form-control form-control" type="date" id="startDate" required=""></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="endDate">إلى تاريخ</label><input class="form-control form-control form-control form-control" type="date" id="endDate" required=""></div>
                            </div>
                            <div class="text-center"><button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-search me-2"></i> عرض التقرير </button><button class="btn btn-success btn-lg disabled disabled disabled ms-2" type="button" id="printReport" disabled=""><i class="fas fa-print me-2"></i> طباعة التقرير </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow" id="reportResults" style="display:none;">
                    <div class="card-header text-white bg-info d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">نتائج التقرير</h3>
                        <div class="text-white" id="reportPeriod"></div>
                    </div>
                    <div class="card-body">
                        <div id="reportContent"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-white bg-dark py-3 mt-5">
        <div class="container">
            <p class="mb-0">جميع الحقوق محفوظة © 2025 - <strong>عمرو عبدالسلام</strong></p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/data-visualization.js"></script>
</body>

</html>
