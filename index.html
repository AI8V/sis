<!DOCTYPE html>
<html data-bs-theme="light" lang="ar" data-bss-forced-theme="light" dir="rtl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>نظام إدارة التوزيع</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-primary navbar-dark">
        <div class="container"><a class="navbar-brand" href="index.html"><i class="fas fa-boxes me-2"></i> نظام إدارة التوزيع </a><button data-bs-toggle="collapse" data-bs-target="#navbarNav" class="navbar-toggler" type="button"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item"><a class="nav-link active" href="index.html">الرئيسية</a></li>
                    <li class="nav-item"><a class="nav-link" href="branches.html">الفروع</a></li>
                    <li class="nav-item"><a class="nav-link" href="reports.html">التقارير</a></li>
                    <li class="nav-item"><a class="nav-link" href="settings.html">الإعدادات</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container my-5">
        <div class="row">
            <div class="col-md-12 text-center mb-4">
                <h1 class="display-4">نظام إدارة التوزيع</h1>
                <p class="lead">سجل وتابع عمليات التوزيع اليومية للفروع والبيع بالآجل</p>
            </div>
        </div>
        <div class="row mb-5">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-white bg-success">
                        <h3 class="card-title mb-0">إضافة توزيع جديد</h3>
                    </div>
                    <div class="card-body">
                        <form id="distributionForm">
                            <div class="row">
                                <div class="col-md-3 mb-3"><label class="form-label" for="branchSelect">اختر الفرع</label><select class="form-select form-select form-select form-select" id="branchSelect" required="">
                                        <option value="" selected="">اختر الفرع</option>
                                    </select></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="quantity">الكمية</label><input class="form-control form-control form-control form-control" type="number" id="quantity" min="1" required=""></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="price">السعر (جنيه)</label><input class="form-control form-control form-control form-control" type="number" id="price" min="0" required="" step="0.01"></div>
                                <div class="col-md-3 mb-3"><label class="form-label" for="distributionDate">تاريخ التوزيع</label><input class="form-control form-control form-control form-control" type="date" id="distributionDate" required=""></div>
                            </div>
                            <div class="row">
                                <div class="col-md-6 mb-3"><label class="form-label" for="paymentType">نوع الدفع</label><select class="form-select form-select form-select form-select" id="paymentType" required="">
                                        <option value="كاش">كاش</option>
                                        <option value="آجل">آجل</option>
                                    </select></div>
                                <div class="col-md-6 mb-3"><label class="form-label" for="notes">ملاحظات (اختياري)</label><textarea class="form-control form-control form-control form-control" id="notes" rows="2"></textarea></div>
                            </div>
                            <div class="text-center"><button class="btn btn-primary btn-lg" type="submit"><i class="fas fa-save me-2"></i> حفظ التوزيع </button></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <div class="card shadow">
                    <div class="card-header text-white bg-info d-flex justify-content-between align-items-center">
                        <h3 class="card-title mb-0">آخر التوزيعات</h3>
                        <div><button class="btn btn-light btn-sm" id="refreshDistributions"><i class="fas fa-sync-alt"></i> تحديث </button></div>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-hover">
                                <thead>
                                    <tr>
                                        <th>الفرع</th>
                                        <th>الكمية</th>
                                        <th>السعر</th>
                                        <th>نوع الدفع</th>
                                        <th>التاريخ</th>
                                        <th>ملاحظات</th>
                                        <th>إجراءات</th>
                                    </tr>
                                </thead>
                                <tbody id="distributionsTableBody"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="text-center text-white bg-dark py-3 mt-5">
        <div class="container">
            <p class="mb-0">جميع الحقوق محفوظة © 2025 - <strong>عمرو عبدالسلام</strong></p>
        </div>
    </footer>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
